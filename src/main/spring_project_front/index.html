<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <form id="addTaskForm" class="col-5 mx-auto">
            <input type="text" class="form-control" name="task" placeholder="Write task">
            <span class="d-none"></span>
            <button class="btn btn-success mt-2 mb-5 w-100" type="submit">Add task</button>
        </form>
        <div class="d-flex justify-content-center mb-4">
            <div class="form-check mx-5">
                <input class="form-check-input" type="radio" name="type" id="type" value="" checked>
                <label class="form-check-label" for="type">
                  All
                </label>
              </div>
              <div class="form-check mx-5">
                <input class="form-check-input" type="radio" name="type" id="type1" value="/completed">
                <label class="form-check-label" for="type1">
                  Completed
                </label>
              </div>
              <div class="form-check mx-5">
                <input class="form-check-input" type="radio" name="type" id="type2" value="/uncompleted">
                <label class="form-check-label" for="type2">
                  Uncompleted
                </label>
              </div>
        </div>
        <table class="table table-dark table-striped">
            <th>
                <tr>
                    <td>Description</td>
                    <td>Created at</td>
                    <td>Completed</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
            </th>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
